<section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login" method="post" action="php/index.php">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" name="email" type="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" name="password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" name="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup" method="post" action="php/index.php">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <div class="input-block">
               
                <label for="signup-password-confirm">nom</label>
                <input id="signup-password-confirm" type="text" name="nom" required>
              </div>
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" name="gmail" required>
            </div>
            <div class="input-block">
              <label for="signup-password">ville</label>
              <input id="signup-password" type="text" name="ville" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">telephone</label>
              <input id="signup-password-confirm" type="phone" name="telephone" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">adresse</label>
              <input id="signup-password-confirm" type="text" name="adresse" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">password</label>
              <input id="signup-password-confirm" type="password" name="password" required>
            </div>
          </fieldset>
          <button type="submit" name="continue" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
    <script>const switchers = [...document.querySelectorAll('.switcher')]

        switchers.forEach(item => {
            item.addEventListener('click', function() {
                switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                this.parentElement.classList.add('is-active')
            })
        })</script>
  </section>
